<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <meta name="description" content="Argument parser" />
    <title>Argument parser</title>
    <script src="./js/frontend.js" type="module" defer></script>
  </head>
  <body>
    <center>
      <big>
        <h1>Argument parser</h1>
        <select>
          <option value="--foo">--foo</option>
          <option value="--number 222">--number 222</option>
          <option value='["--numbers", [1, 2, 3]]'>
            ["--numbers", [1, 2, 3]]
          </option>
          <option value="--foo bar baz hey --random --number 4 5 --random2 hey">
            --foo bar baz hey --random --number 4 5 --random2 hey
          </option>
          <option
            value='["--foo", ["bar", "baz", "hey"], "--random", "--number", [4, 5], "--random2", ["hey"]]'
          >
            ['--foo', ['bar', 'baz', 'hey'], '--random', '--number', [4, 5],
            '--random2', ['hey']]
          </option>
        </select>
        <br /><br />
        <div></div>
      </big>
    </center>
  </body>
</html>
