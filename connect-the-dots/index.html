<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicons/safari-pinned-tab.svg"
      color="#808080"
    />
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./favicons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Connect The Dots" />
    <title>Connect The Dots</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Connect The Dots</h1>

      <form class="game-options">
        <label class="game-options__field"
          >Number of rows:
          <input
            class="rows"
            type="number"
            min="3"
            max="15"
            placeholder="6"
            required
          />
        </label>

        <label class="game-options__field"
          >Number of columns:
          <input
            class="columns"
            type="number"
            min="3"
            max="15"
            placeholder="7"
            required
          />
        </label>

        <label class="game-options__field"
          >Number of points:
          <input
            id="points"
            class="points"
            type="number"
            min="3"
            max="15"
            placeholder="4"
            required
        /></label>

        <label class="game-options__field"
          >Number of players:
          <input
            class="players"
            type="number"
            min="1"
            max="10"
            placeholder="2"
            required
          />
        </label>

        <div class="avatars-select"></div>
        <button class="button button--start">Start</button>
      </form>

      <div class="game-board"></div>
      <button class="button button--reset hidden">Reset</button>
      <button class="button button--options hidden">Options</button>
    </main>
  </body>
</html>
