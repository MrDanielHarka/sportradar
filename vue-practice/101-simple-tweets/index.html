<!DOCTYPE html>
<html>
  <head>
    <title>Simple Tweets</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="./js/components/Tweet.js" defer></script>
    <script src="./js/App.js" defer></script>
  </head>
  <body>
    <div id="app">
      <h1>Simple Tweets</h1>
      <div class="user">
        <div class="user-information">
          <div class="image-container">
            <img :src="profilePicture" alt="profile picture" />
          </div>
          <h3>{{ username }}</h3>
        </div>
        <div class="user-bio" v-if="bio"><em>Bio: </em> {{ bio }}</div>
      </div>
      <div class="tweets">
        <tweet
          v-for="tweet in tweets"
          v-bind:message="tweet"
          v-bind:author="username"
        ></tweet>
      </div>
      <div class="settings">
        <h2>Settings</h2>
        <label for="username">Username</label>
        <input
          type="text"
          value="username"
          placeholder="Username"
          v-model="username"
        />
        <label for="bio">Bio</label>
        <textarea value="bio" placeholder="Bio" v-model="bio"></textarea>
        <label for="tweet">New Tweet</label>
        <div class="new-tweet">
          <input
            type="text"
            value="tweet"
            placeholder="New Tweet"
            v-model="newTweet"
          />
          <button v-on:click="tweets.push(newTweet); newTweet = ''">
            Add Tweet
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
