<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <script src="https://unpkg.com/vue@3.2.33/dist/vue.global.js"></script>
    <title>Vue</title>
  </head>
  <body>
    <div id="app">
      <p><input type="text" v-model="greeting" / ></p>

      <p>{{greeting}} ({{greeting.length}})</p>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            greeting: 'Hello Vue.',
          };
        },
        mounted() {
          setTimeout(() => {
            this.greeting = 'Changed.';
          }, 2000);
        },
      }).mount('#app');
    </script>
  </body>
</html>
